<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="style.css" />
    <title>SDM - Sorting Algorithm Using JavaScript - SDM</title>
  </head>
  <body>
    <div id="data_container">
      <div class="button_panel">
        <div class="btn sel" onclick="sort_selection(600)">Selection Sort</div>
        <div class="btn bub" onclick="sort_bubble()">Bubble Sort</div>
        <div class="btn ins" onclick="sort_insertion()">Insertion Sort</div>
        <div class="btn mer" onclick="sort_merge()">Merge Sort</div>
        <div class="controls">
          <div class="btn">Reshuffle</div>
          <div class="btn">Clear</div>
        </div>
      </div>
      <div id="sort_container"></div>
      <div class="info_panel" id="info_panel"></div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/bubble.js"></script>
    <script src="./js/insertion.js"></script>
    <script src="./js/selection.js"></script>
    <script src="./js/merge.js"></script>
  </body>
</html>
